<!DOCTYPE html>
<html>
<head>
<style>
body{
 background-image: url("texture5.jpg");
}
</style>
</head>
<body>
<section>
<header>
<h1>Exam Schedule</h1>
</header>
</section>
<article>
<section style="font-style:sans-serif;float:left;width:100%;border:2px solid;background-color:lightblue">
<img src="catschedule.jpg" width="1210px"></img>
<section style="font-style:sans-serif;float:left;width:100%;border:2px solid;background-color:lightblue">
<html>
    <head>
        
        <title>Student Results</title>
        
    </head>
    <body>        
            <fieldset style="width:600px">
                <legend><b>Student Input Section:</b></legend>
                Name:<input type="text" id="txtName"> <br/><br/>  
                Reg No:<input type="text" id="txtRegno"> <br/><br/>
				Password:<input type="password" id="password"><br/><br/>
				Semester:<input type="number" id="numSemester"> <br/><br/>
                <table border="1">
                    <tr><td>Natural Language Processing</td><td><input type="number" step="0.01" id="numNLP"></td></tr>
                    <tr><td>Machine Learning</td><td><input type="number" step="0.01" id="numML"></td></tr>
                    <tr><td>Data Mining</td><td><input type="number" step="0.01" id="numDM"></td></tr>
                    <tr><td>Human Computer Interaction</td><td><input type="number" step="0.01" id="numHCI"></td></tr>             
                </table><br/><br/>
                <input type="button" value="Get Result">
            </fieldset>
            
            <h2>Semester Result</h2>
            
            <table border="1">
                <tr><td>Name</td><td><input type="text" id="txtStudentName" readonly></td></tr>
                <tr><td>Reg No</td><td><input type="text" id="txtStudentRegNo" readonly></td></tr>
                <tr><td>Total Marks</td><td><input type="text" id="txtTotalMarks" readonly></td></tr>
                <tr><td>Average Marks</td><td><input type="text" id="txtAvgMarks" readonly></td></tr>
                <tr><td>GPA</td><td><input type="number" step="0.01" id="numGPA" readonly></td></tr>
                <tr><td>Remarks</td><td><input type="text" id="txtResult" readonly></td></tr>
            </table>
    </body>
</html>
